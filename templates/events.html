{% extends 'base.html' %}
{% block eventsactive %}active{% endblock eventsactive %}
{% block body %}

<div class="container">
    <h3 class="my-3"> Browse the events </h3>
    <button type="button" class="btn btn-dark">Create a new event</button>
    <div class="row">
        {% for events in events %}
        <div class="col">
            <div class="card my-3" style="width: 18rem;">
                <div class="card-body">
                    <h4 class="card-title"><a href="/eventpost/{{events.slug}}">{{events.event_title}}</a></h4>
                    <p class="card-text">{{events.description|slice:250}}</p>
                    <a href="#" class="btn btn-primary">Register now</a>
                </div>
            </div>
        </div>
         {% endfor %}
    </div>
</div>


{% endblock body %}
